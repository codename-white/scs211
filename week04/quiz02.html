<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');
        *{font-family: 'Kanit', sans-serif;}
      </style>
  </head>
  <body>
    <form class="row g-3">
        <div class="col-lg-12">
            <label for="validationDefault04" class="form-label">คณะ / สาขาวิชาที่เลือกเข้าศึกษา </label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">เลือก...</option>
              <option>คณะครุศาสตร์  | สาขาวิชาการศึกษาปฐมวัย (ค.บ.)</option>
              <option>คณะวิทยาศาสตร์และเทคโนโลยี  | สาขาวิชาเทคโนโลยีสารสนเทศ กลุ่มวิชาเทคโนโลยีดิจิทัล (วท.บ.)</option>
              <option>คณะวิทยาการจัดการ | สาขาวิชาการสื่อสารดิจิทัลและมัลติมีเดีย (นศ.บ.)</option>
            </select>
          </div>
        <div class="col-lg-6">
            <label for="validationDefault04" class="form-label">สัญชาติ</label>
            <span style="color: red;">*</span>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">เลือก...</option>
              <option>คนไทย</option>
              <option>ต่างชาติ</option>
            </select>
          </div>
        <div class="col-lg-6">
            <label for="validationDefault04" class="form-label">เพศ</label>
            <span style="color: red;">*</span>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">เลือก...</option>
              <option>หญิง</option>
              <option>ชาย</option>
            </select>
          </div>
        <div class="col-lg-3">
          <label for="validationDefault01" class="form-label">คำนำหน้าชื่อ</label>
          <span style="color: red;">*</span>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault02" class="form-label">ชื่อ</label>
          <span style="color: red;">*</span>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault03" class="form-label">นามสกุล</label>
          <span style="color: red;">*</span>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault05" class="form-label">บัตรประชาชน</label>
          <span style="color: red;">*</span>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault05" class="form-label">เบอร์โทรศัพท์</label>
          <span style="color: red;">*</span>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-lg-3">
          <labelS for="validationDefault05" class="form-label">อีเมล</labelS>
          <span style="color: red;">*</span>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault05" class="form-label">ID LINE(ถ้ามี)</label>
          <span style="color: red;">*</span>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault05" class="form-label">Facebook(ถ้ามี)</label>
          <span style="color: red;">*</span>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-lg-4">
            <label for="validationDefault04" class="form-label">วุฒิที่ใช้ในการสมัคร</label>
            <span style="color: red;">*</span>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">เลือก...</option>
              <option>ม.6 / </option>
              <option>อนุปริญญา / </option>
              <option>ปริญญาตรี / </option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for="validationDefault05" class="form-label">ชื่อสถานศึกษา</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-lg-4">
            <label for="validationDefault04" class="form-label">จังหวัด</label>
            <span style="color: red;">*</span>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">เลือก...</option>
              <option>ต่างชาติ</option> / </option>
              <option>กระบี่ / </option>
              <option>ตรัง / </option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for="validationDefault05" class="form-label">สาขา / สายวิชาที่เรียน</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-lg-4">
            <label for="validationDefault05" class="form-label">คะแนน(GPAX)</label>
            <span style="color: red;">*</span>
            <input type="number" required min ="0.01" step="0.01" class="form-control" id="validationDefault05" value="" required>
          </div>
          <div class="col-lg-4">
            <label for="validationDefault04" class="form-label">ต้องการกู้ กยศ./กรอ.</label>
            <span style="color: red;">*</span>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">เลือก...</option>
              <option>ต้องการ</option> / </option>
              <option>ไม่ต้องการ</option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for="validationDefault04" class="form-label">ทราบข่าวจาก</label>
            <span style="color: red;">*</span>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">เลือก...</option>
              <option>โฆษณา / </option>
              <option>Facebook / </option>
              <option>เว็ปไซค์ / </option>
            </select>
          </div>
          <div class="col-lg-4">
            <label>เอกสารแนบ
                <span style="color: red;">(ผลการเรียน เฉพาะนามสกุล.pdf)</span>
            <br /></label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                <span style="color: red;">*ผู้มีสิทธิ์เข้าศึกษาจะต้องชำระเงินตามวันที่มหาลัยกำหนด หากไม่ชำระถือว่าสละสิทธิ์ และมหาวิทยาลัยจะไม่คืนเงินให้ทุกกรณี</span>
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
